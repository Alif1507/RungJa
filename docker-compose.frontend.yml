version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://127.0.0.1:8000/api}
        VITE_MIDTRANS_CLIENT_KEY: ${VITE_MIDTRANS_CLIENT_KEY:-Mid-client-FYs0jaWxxh0doN_3}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
